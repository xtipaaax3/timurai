<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>TimurAI - v1.0</title>
    <link rel="stylesheet" href="style.css" id="stajlovi" />
    <link rel="stylesheet" href="stajlesss.css" id="stajleri" disabled />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                  <!--<img src="logo.png" alt="">-->
              </span>

              <div class="text logo-text">
                  <span class="name">TIMUR AI</span>
                  <span class="profession"> by Timur</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>
      <div class="menu-bar" id="neznambas">
          <div class="menu" id="neznamniovo">

              <li class="search-box">
                  <i class='bx bx-search icon'></i>
                  <input type="text" placeholder="Pretrazi ...">
              </li>

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="#">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text" onclick="location.reload()">Novi CHAT</span>
                      </a>
                  </li>
                  <li class="nav-link">
                      <a href="#">
                          <i class='bx bx-bell icon'></i>
                          <span class="text nav-text">Notifikacije</span>
                      </a>
                  </li>

              </ul>
          </div>
          <div class="bottom-content">
              <li class="">
                  <a href="#">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text" onclick="location.reload()">Osvjezi</span>
                  </a>
              </li>

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Tamni mod</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>

  </nav>
</div>
  <section class="home">
      <div class="text">TIMUR AI</div>
  </section>
  <script>
      const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
  sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
  sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
  body.classList.toggle("dark");
  
  if(body.classList.contains("dark")){
      modeText.innerText = "Svjetli mod";
  }else{
      modeText.innerText = "Tamni mod";
      
  }
});
  </script>

<div id="app">
  <div id="chat_container"></div>
  <form class="search-form" id="forma" style="position: fixed;">
    <textarea name="prompt" placeholder="Pitaj Timura.." style="font-weight: bold;"></textarea>
     </form>
</div>

    <script type="module" src="script.js"></script>
    <script type="module" src="glavni.js"></script>
    <script type="module" src="loader.js"></script>   <!-- NAPOMENA : TIMURE SUTRA DODAJ NOVI TAB BAR -->
  </body>
</html>
